<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

	<title>Frontend Mentor | Blog preview card</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<main>
		<article class="post__container">
			<img class="post__image" src="assets/images/illustration-article.svg" alt="Illustration of a blog post" />
			<div class="post__tag">Learning</div>
			<p class="post__published-date">Published 21 Dec 2023</p>
			<h3 class="post__title">HTML & CSS foundations</h3>
			<p class="post__content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
			<div class="post__author">
				<img class="post__author-image" src="assets/images/image-avatar.webp" alt="Author's profile picture" />
				<span class="post__author-name">Greg Hooper</span>
			</div>
		</article>
	</main>
</body>

</html>
